<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ allPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ allPlaces[0].price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="allPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ allPlaces[0].description }}</p>
          </ion-card-content>
        </ion-card>
        <div>
          <ion-button 
            fill="clear" 
            color="primary" 
            [routerLink]="['/', 'places', 'tabs', 'discover', allPlaces[0].id]"></ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of allPlaces.slice(1)">
             <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
             </ion-thumbnail> 
             <ion-label>
               <h2>{{ place.title }}</h2>
               <p>{{ place.description }}</p>
             </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
